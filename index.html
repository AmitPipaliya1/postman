<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="animation.css"></script>

</head>
<body>
      <form class = "form-control-lg">
        <div class="dropdown mb-3">
          <select class="btn-success btn text-center" type = "button" id="option">
            <option value="GET">GET</option>
            <option value="POST">POST</option>
            <option value="PUT">PUT</option>
            <option value="DELETE">DELETE</option>
          </select> 
        </div>
        <div class="d-inline">
        <div class="form-group" >
          <label>URL</label>
          <input class="form-control me-3 w-100" id = "post" type="search" placeholder="Search" aria-label="Search">
        </div>
        <div class="form-group ">
          <label  for="exampleInputEmail1">Email address</label>
          <input  type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group form-check">
        </div>
        <button id = "form" type="button" class="btn btn-primary mb-3 ">Submit</button>     
         <div class="border border-danger"> 
          <h3 class = "d-flex justify-content-center">Response</h3>
          <div id="response"></div>
        </div>
        </div>
      </form>
      <script src="api.js"></script>
</body>
</html>
